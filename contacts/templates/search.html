{% extends 'base.html' %}
{% load static %}

{% block title %}
Search Results for "{{ search_term }}
{% endblock title %}

{% block content %}
<!-- Main Section -->
<div class="container main-part">
  {% if contacts %}
    {% for contact in contacts %}
      <!-- WE HAVE TO WRITE THE INCLUDE STATEMNT TO INCLUDE THE PARTIALS-->
      {% include 'partials/_card.html' %}
    {% endfor %}
  {% else %}
    <p>No Contacts</p>
  {% endif %}
</div>
<!-- Main Section ends-->
{% endblock content %}
